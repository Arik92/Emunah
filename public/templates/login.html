<div class="wide page single-page">
  <section class="search-modal">
    <h3 style="display: none;">Search Modal</h3>
    <div class="container">
      <form action="page-search.html" method="get">
        <input type="text" name="q" value="Search.." />
        <span class="search-close"></span>
      </form>
    </div>
  </section>
  <section id="main-area">
    <h3 style="display: none;">Main Area</h3>
    <div class="container">
      <div class="row">
        <section id="main" class="main col-md-8">
          <h2 style="display: none;">Main</h2>
          <div class="blog-posts hfeed">
            <article class="post single-post">
              <div class="post-header">
                <h1 class="post-title">Log In</h1><!-- Post Title -->
              </div><!-- Post Header -->
              <div class="post-body">
                <form class="contact-form" action="mailto:contact@infinyteam.com" method="POST">
                  <div class="input-group">
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" value="" placeholder="ravdror@emunah.com" id="email" />
                  </div>
                 <div class="input-group">
                    <label for="website">Password:</label>
                    <input type="url" name="website" value="" placeholder="********" id="website" />
                  </div>
                  <div class="input-group">
                    <input type="submit" name="submit" value="Log In"/>
                  </div>
                </form>
              </div><!-- Post Body -->
              <div class="post-footer">
                <div class="comments" id="comments">
                  <div class="title">
                    <h2>Comments</h2>
                  </div><!-- Blog title -->
                  <div class="alert alert-warning">
                                        The Comments on this page is not allowed!
                                    </div>
                </div><!-- Blog Layout -->
              </div><!-- Post Footer -->
            </article><!-- Post -->
          </div><!-- Blog posts -->
        </section><!-- Main -->
        <aside-directive></aside-directive>
      </div><!-- Row -->
    </div><!-- Container -->
  </section><!-- Main Area -->
</div>
