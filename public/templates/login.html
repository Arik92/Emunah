<div class="wide page single-page">
  <section class="search-modal">
    <h3 style="display: none;">Search Modal</h3>
    <div class="container">
      <form action="page-search.html" method="get">
        <input type="text" name="q" value="Search.." />
        <span class="search-close"></span>
      </form>
    </div>
  </section>
  <section id="main-area">
    <h3 style="display: none;">Main Area</h3>
    <div class="container">
      <div class="row">
        <section id="main" class="main col-md-8">
          <h2 style="display: none;">Main</h2>
          <div class="blog-posts hfeed">
            <article class="post single-post">
                <div class="service-header" style="text-align: center; width: 50%; margin: 2em auto">
                  <img src="images/emunahlogosmall.jpg" alt="emunah-logo">
                  <h1 class="post-title">Log In To Emunah!</h1>
                </div><!-- Post Title -->
              <div class="contact-form">
                <form ng-submit="login(user)" method="post">
                  <div class="input-group">
                    <label for="email">Your Name</label>
                    <input ng-model="user.username" placeholder="ravdror" />
                  </div>
                 <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" ng-model="user.password" placeholder="secret" />
                  </div>
                  <div class="input-group">
                    <input type="submit" name="submit" value="Log In"/>
					<p>Or login w/ FB</p>
                  <a href="/users/facebook" target="_self">
                    <button type="button" class="btn-facebook" style="background: #3b5998; color: white" >
                      Facebook
                    </button>
                  </a>

                  </div>
                </form>
              </div><!-- Post Body -->
              <div class="post-footer">
              </div><!-- Post Footer -->
            </article><!-- Post -->
          </div><!-- Blog posts -->
        </section><!-- Main -->
        <aside-directive></aside-directive>
      </div><!-- Row -->
    </div><!-- Container -->
  </section><!-- Main Area -->
</div>
