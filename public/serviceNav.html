<div class="col-md-3" style="padding-top: 30px; position: fixed">
  <div class="panel panel-primary">
    <div class="panel-heading" ui-sref="services" style="cursor: pointer">Services</div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="thumb in thumbnails track by $index" style="font-size: 1.5em; cursor: pointer">
          <a ui-sref="{{thumb.uiSref}}">{{thumb.caption}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
