<h1 id="mobile-store-header">Welcome to the Emunah Store!</h1>
<p id="mobile-store-subheader">Every purchase you make directly helps Rav Dror spread Faith in the world.</p>
<div id="mobile-store-menu">
    <ul class="list-group mobile-store-ul" style="text-align: center;">
      <li ng-repeat="product in products track by $index"
          class="list-group-item" 
          ng-class="{lightBlue: isActive('/{{product.uiSref}}')}">
        <a ui-sref="{{product.uiSref}}">{{product.name}}</a>
      </li>
    </ul>
</div>
