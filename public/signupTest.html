<!DOCTYPE html>
<html ng-app="emunApp">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-controller="signCtrl">
    <div class="page-header col-md-6 col-md-offset-3"> Become a believer! </div>
    <div class="container col-md-6 col-md-offset-3">
      <div class="form-group">
        First name: <input type="text" placeholder="Rav" ng-model="fname">
      </div>
      <div class="form-group">
        Last name: <input type="text" placeholder="Dror" ng-model="lname">
      </div>
      <div class="form-group">
      Password: <input type="password" placeholder="Secret" ng-model="pass1">
    </div>
    <div class="form-group">
    Confirm password: <input type="password" placeholder="Secret" ng-model="pass2">
  </div>
      <div class="form-group">
        Email: <input type="text" placeholder="ravdror@rd.com" ng-model="email">
      </div>
      <div class="form-group">
        Address: <input type="text" placeholder="LA">
      </div>
      <button class="btn btn-primary" ng-click="checkInput()">Submit</button>
    </div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="signCtrl.js"></script>
  </body>
</html>
